<!DOCTYPE html>
<html lang="en">
<head>
  <!-- By Aksel Pekin with <3 for public domain -->
  <meta charset="utf-8" />
  <title>2D Math Visualizer</title>
  <link rel="stylesheet" href="main.css" />
  <!-- math.js library for expression evaluation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <!-- html2canvas for page capture -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Hello! -->
  <!-- overlay layer for UI -->
  <div id="overlay-layer">
    <label><input type="checkbox" id="grid-toggle" checked /> Grid</label>
    <input type="range" id="zoom-slider" min="0.1" max="10" step="0.01" value="1" />
    <button id="reset-btn" title="Reset view">ðŸ”„</button>
    <button id="export-btn" title="Export PNG">ðŸ“¥</button>
  </div>

  <!-- split-pane container -->
  <div id="split-container">
    <section id="render-pane">
      <canvas id="viewer-canvas"></canvas>
    </section>
    <div id="splitter"></div>
    <section id="input-pane">
      <textarea id="formula-editor" placeholder="Each object must be defined using the @{...}" spellcheck="false">
# Delete the lines starting with "#" to resolve the error.
# Syntax guide: each object in @{â€¦} uses semicolons to separate props
# @{ expression ; stroke=#RRGGBB ; width=N ; [fill=#RRGGBB] ; [alpha=0-1] }
# Use '|' to split parametric x(t)|y(t)
# Use poly(x1,y1,x2,y2,...) for polygons
@{ y = x^2 ; stroke=#0000FF ; width=2 }
@{ x(t)=5*cos(t) | y(t)=5*sin(t) ; stroke=#FF0000 ; width=2 }
@{ poly(0,0,4,0,4,4,0,4) ; stroke=#00AA00 ; width=3 ; fill=#00FF00 ; alpha=0.5 }
      </textarea>
    </section>
  </div>
</body>
</html>
